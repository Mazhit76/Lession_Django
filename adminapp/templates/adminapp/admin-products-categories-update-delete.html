{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование категории товара | {{  ProductCategory.name }}</h1>
    <div class="card-body">
        <form action="{% url 'admin_staff:admin_products_categories_update' ProductCategory.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.name.id_for_label }}">категория</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.descripthion.id_for_label }}">Описание</label>
                        {{ form.descripthion }}
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <a href="{% url 'admin_staff:admin_products_categories_remove' ProductCategory.id %}">
                        <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </a>
                </div>
            </div>
    </div>
{% endblock %}
